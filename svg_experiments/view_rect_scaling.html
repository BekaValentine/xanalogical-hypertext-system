<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>svg view rect scaling</title>
  </head>
  <body>
    <svg
      viewBox="20 20 50 50"
      style="width:100px; height:100px; position:absolute; top:0; left:0; z-index:-1;">
      <rect x="10" y="10" width="20" height="20" style="fill:#ff0000;" />
      <circle cx="50" cy="50" r="30" style="fill:#00ff00;" />
    </svg>
  </body>
</html>
